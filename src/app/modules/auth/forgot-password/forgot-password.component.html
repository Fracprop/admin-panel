<div
    *transloco="let t"
    class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
>
    <div
        class="flex flex-col md:flex md:items-center justify-between w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
    >
        <div
            class="flex sm:flex flex-col sm:flex-row flex-0 items-center w-full justify-between space-x-4"
        >
            <img
                class="pb-10 sm:pb-0"
                alt=""
                style="width: 150px !important"
                src="../../../../assets/images/brand/header-logo-2.svg"
            />
            <img
                alt=""
                style="width: 200px !important"
                src="../../../../assets/images/brand/logo.svg"
            />
        </div>
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Title -->
            <div
                class="mt-8 text-4xl font-extrabold tracking-tight leading-tight"
            >
                {{ t("forgot_password") }}
            </div>
            <div class="mt-0.5 font-medium">
                {{ t("fill_form") }}
            </div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'"
            >
                {{ alert.message }}
            </fuse-alert>

            <!-- Forgot password form -->
            <form
                class="mt-8"
                [formGroup]="forgotPasswordForm"
                #forgotPasswordNgForm="ngForm"
            >
                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>{{ t("email_address") }}</mat-label>
                    <input id="email" matInput [formControlName]="'email'" />
                    <mat-error
                        *ngIf="
                            forgotPasswordForm.get('email').hasError('required')
                        "
                    >
                        {{ t("email_required") }}
                    </mat-error>
                    <mat-error
                        *ngIf="
                            forgotPasswordForm.get('email').hasError('email')
                        "
                    >
                        {{ t("email_valid") }}
                    </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-3 bg-theme"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="forgotPasswordForm.disabled"
                    (click)="sendResetLink()"
                >
                    <span *ngIf="!forgotPasswordForm.disabled">
                        {{ t("send_reset_link") }}
                    </span>
                    <mat-progress-spinner
                        *ngIf="forgotPasswordForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"
                    >
                    </mat-progress-spinner>
                </button>

                <!-- Form footer -->
                <div class="mt-8 text-md font-medium text-secondary">
                    <span>{{ t("return_to") }}</span>
                    <a
                        class="ml-1 text-theme hover:underline"
                        [routerLink]="['/sign-in']"
                        >{{ t("sign_in") }}
                    </a>
                </div>
            </form>
        </div>
        <div
            class="flex sm:flex flex-col sm:flex-row flex-0 items-center w-full justify-between space-x-4"
        >
            <!-- <img
                class="py-5 sm:py-0"
                alt=""
                style="width: 100px"
                src="../../../../assets/images/brand/Alliance_India_Logo.svg"
            />
            <img
                class="pb-10 sm:pb-0"
                alt=""
                style="width: 50px"
                src="../../../../assets/images/brand/CDAC_Logo.svg"
            />
            <img
                class="pb-10 sm:pb-0"
                alt=""
                style="width: 100px"
                src="../../../../assets/images/brand/Vihaan_logo.svg"
            /> -->
        </div>
    </div>
    <div
        class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden bg-gray-800 dark:border-l"
    >
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg
            class="absolute inset-0 pointer-events-none"
            viewBox="0 0 960 540"
            width="100%"
            height="100%"
            preserveAspectRatio="xMidYMax slice"
            xmlns="http://www.w3.org/2000/svg"
        >
            <g
                class="text-gray-700 opacity-25"
                fill="none"
                stroke="currentColor"
                stroke-width="100"
            >
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- Dots -->
        <svg
            class="absolute -top-16 -right-16 text-gray-700"
            viewBox="0 0 220 192"
            width="220"
            height="192"
            fill="none"
        >
            <defs>
                <pattern
                    id="837c3e70-6c3a-44e6-8854-cc48c737b659"
                    x="0"
                    y="0"
                    width="20"
                    height="20"
                    patternUnits="userSpaceOnUse"
                >
                    <rect
                        x="0"
                        y="0"
                        width="4"
                        height="4"
                        fill="currentColor"
                    ></rect>
                </pattern>
            </defs>
            <rect
                width="220"
                height="192"
                fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"
            ></rect>
        </svg>
        <!-- @formatter:on -->
        <!-- Content -->
        <div class="z-10 relative w-full max-w-2xl">
            <div class="text-7xl font-bold leading-none text-gray-100">
                <div>{{ t("welcome_to") }}</div>
                <div>{{ t("fracProp") }}</div>
            </div>
            <!-- <div class="mt-6 text-lg tracking-tight leading-6 text-gray-400">
                {{ t("welcome_content") }}
            </div>
            <div class="flex items-center mt-8">
                <div class="font-medium tracking-tight text-gray-400">
                    {{ t("organization") }}
                </div>
            </div> -->
        </div>
        <!--languages label action-->
        <!-- <div class="flex items-center fixed bottom-10">
            <div class="font-medium tracking-tight text-gray-400">
                <span
                    [ngClass]="{
                        'text-theme':
                            _translocoService.getActiveLang() == lang.id
                    }"
                    class="cursor-pointer"
                    (click)="setActiveLang(lang.id)"
                    *ngFor="let lang of availableLangs"
                    class="pr-2 cursor-pointer"
                >
                    {{ lang.label }}
                </span>
            </div>
        </div> -->
        <!--languages label action-->
    </div>
</div>
