<div
    *transloco="let t"
    class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
>
    <div
        class="flex flex-col md:flex md:items-center justify-between w-full sm:w-auto md:h-full md:w-1/2 py-6 px-4 sm:p-12 md:p- sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
    >
        <div
            class="flex flex-col flex-0 items-center w-full justify-center space-x-4"
        >
            <img
                alt=""
                style="width: 300px !important"
                src="../../../../assets/images/logo/logo-fracprop.svg"
            />
            <div class="mt-2"></div>
        </div>

        <div class="w-full max-w-80 sm:w-80">
            <!-- Title -->
            <div
                class="flex flex-col flex-0 items-center pt-8 text-4xl font-extrabold tracking-tight leading-tight justify-center"
            >
                Sign In
            </div>
            <!-- <div class="flex items-baseline mt-0.5 font-medium">
                <div>Sign in with OTP?</div>
                <a
                    class="ml-1 hover:underline text-theme"
                    [routerLink]="['/sign-up']"
                    >here
                </a>
            </div> -->

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'"
            >
                {{ alert.message }}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
                <!-- Email field -->
                <mat-form-field [floatLabel]="'always'" class="w-full">
                    <mat-label>{{ t("email") }}</mat-label>
                    <input
                        id="username"
                        matInput
                        [formControlName]="'email'"
                        placeholder="{{ t('enter_email') }}"
                    />
                    <mat-error
                        *ngIf="signInForm.get('email').hasError('required')"
                    >
                        {{ t("user_name_required") }}
                    </mat-error>
                    <!-- <mat-error
                        *ngIf="signInForm.get('email').hasError('email')"
                    >
                        {{ t("email_valid") }}
                    </mat-error> -->
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field [floatLabel]="'always'" class="w-full">
                    <mat-label>{{ t("password") }}</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField
                        placeholder="{{ t('enter_password') }}"
                    />
                    <button
                        mat-icon-button
                        type="button"
                        (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        "
                        matSuffix
                    >
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye-off'"
                        ></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye'"
                        ></mat-icon>
                    </button>
                    <mat-error> {{ t("password_required") }} </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div
                    class="inline-flex items-end justify-between w-full mt-1.5"
                >
                    <!-- <mat-checkbox
                        [color]="'primary'"
                        [formControlName]="'rememberMe'"
                    >
                        Remember me
                    </mat-checkbox> -->
                    <!-- <a
                        class="text-md font-medium hover:underline text-theme"
                        [routerLink]="['/forgot-password']"
                        >{{ t("forgot_password") }}
                    </a> -->
                </div>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-6 bg-theme mb-8 text-white"
                    mat-flat-button
                    [disabled]="signInForm.disabled"
                    (click)="signIn()"
                >
                    <span *ngIf="!signInForm.disabled">
                        {{ t("sign_in") }}
                    </span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"
                    >
                    </mat-progress-spinner>
                </button>

                <!-- Separator -->

                <!-- Single sign-on buttons -->
                <!-- <div class="flex items-center mt-8 space-x-4">
                    <button
                        class="flex-auto"
                        type="button"
                        mat-stroked-button>
                        <mat-icon

                            [svgIcon]="'feather:facebook'"></mat-icon>
                    </button>
                    <button
                        class="flex-auto"

                        mat-stroked-button>

                        mat-stroked-button>

                            class="icon-size-5"
                            [svgIcon]="'feather:github'"></mat-icon>
                    </button>
                </div> -->
            </form>
        </div>

    </div>
