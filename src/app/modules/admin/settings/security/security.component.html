<div class="w-full max-w-3xl" *transloco="let t">
    <!-- Form -->
    <form
        [formGroup]="securityForm"
        (submit)="submit()"
        #securityNgForm="ngForm"
    >
        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">{{ t("change_your_password") }}</div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Current password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>{{ t("current_password") }}</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix
                    ></mat-icon>
                    <input
                        [formControlName]="'currentPassword'"
                        type="password"
                        placeholder="Current Password"
                        matInput
                    />
                </mat-form-field>
            </div>
            <!-- New password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>{{ t("new_password") }}</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix
                    ></mat-icon>
                    <input
                        [formControlName]="'newPassword'"
                        type="password"
                        autocomplete="off"
                        placeholder="New Password"
                        matInput
                    />
                    <!-- <mat-error
                        *ngIf="
                            !securityForm.controls['newPassword'].hasError(
                                'required'
                            ) &&
                            securityForm.controls['newPassword'].hasError(
                                'pattern'
                            )
                        "
                    >
                        {{t('pass_error')}}
                    </mat-error> -->
                </mat-form-field>
            </div>

            <!-- Confirm new password -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>{{ t("confirm_password") }}</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:key'"
                        matPrefix
                    ></mat-icon>
                    <input
                        [formControlName]="'confirmPassword'"
                        type="password"
                        placeholder="Confirm Password"
                        matInput
                        autocomplete="off"
                    />
                </mat-form-field>
            </div>
        </div>

        <!-- Divider -->
        <div class="my-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button
                class="ml-4 bg-theme"
                mat-flat-button
                type="submit"
                [color]="'primary'"
            >
                {{ t("update_password") }}
            </button>
        </div>
    </form>
</div>
