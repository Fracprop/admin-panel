<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-2">
        <div class="px-3 m-auto">
            <!-- Sectioned form with dividers -->
            <div class="prose prose-sm max-w-3xl">
                <h2 class="text-4xl font-semibold tracking-tight leading-8">
                    Auction Property
                </h2>
            </div>

            <form
                class="flex flex-col mt-4 px-8 pt-10 bg-card shadow rounded overflow-hidden justify-center items-center"
                [formGroup]="form"
                (submit)="(addData)"
            >
            <h2 class="text-3xl  tracking-tight text-left leading-8">
                Auction Details
            </h2>
                <div
                    class="grid sm:grid-cols-2 md:grid-cols-2 gap-6 w-full min-w-0"
                >
                    <div class="flex flex-col gt-xs:flex-row">
                        <mat-form-field
                            [floatLabel]="'always'"
                            class="flex-auto gt-xs:pr-3"
                        >
                            <mat-label class="text-header font-bold">
                                Property<span class="text-warn"></span
                            ></mat-label>
                            <mat-select
                                placeholder="Select property"
                                [formControlName]="'blogcat'"
                            >
                                <mat-option
                                    *ngFor="let d of propertyList$"
                                    [value]="d?.value"
                                    >{{ d?.text || "" }}</mat-option
                                >
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col gt-xs:flex-row">
                        <mat-form-field
                            [floatLabel]="'always'"
                            class="flex-auto gt-xs:pr-3"
                        >
                            <mat-label class="text-header font-bold">
                                Community<span class="text-warn"></span
                            ></mat-label>
                            <mat-select
                                placeholder="Select community"
                                [formControlName]="'groupcriteriaId'"
                            >
                                <mat-option
                                    *ngFor="let d of communityList$"
                                    [value]="d?.id"
                                    >{{ d?.name || "" }}</mat-option
                                >
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div
                    class="grid sm:grid-cols-2 md:grid-cols-2 gap-6 w-full min-w-0"
                >
                    <div class="flex flex-col gt-xs:flex-row">
                        <mat-form-field class="w-full">
                            <mat-label>Auction start date</mat-label>
                            <input
                                matInput
                                [matDatepicker]="picker2"
                                formControlName="startDate"
                            />
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle
                                matIconSuffix
                                [for]="picker2"
                            ></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col gt-xs:flex-row">
                        <mat-form-field class="w-full">
                            <mat-label>Auction end date</mat-label>

                            <input
                                matInput
                                [matDatepicker]="picker1"
                                formControlName="endDate"
                            />
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle
                                matIconSuffix
                                [for]="picker1"
                            ></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div
                    class="grid sm:grid-cols-2 md:grid-cols-2 gap-6 w-full min-w-0"
                >
                    <div class="flex flex-col gt-xs:flex-row">
                        <mat-form-field
                            [floatLabel]="'always'"
                            class="flex-auto gt-xs:pr-3"
                        >
                            <mat-label
                                class="text-header font-normal text-black"
                                >No. of Shares <span class="text-warn"></span
                            ></mat-label>
                            <input
                                matInput
                                placeholder="No. of shares"
                                [formControlName]="'noOfShares'"
                                type="number"
                            />
                        </mat-form-field>
                    </div>
                    <div class="flex flex-col gt-xs:flex-row">
                        <mat-form-field
                            [floatLabel]="'always'"
                            class="flex-auto gt-xs:pr-3"
                        >
                            <mat-label
                                class="text-header font-normal text-black"
                                >Share Price(ZAR) <span class="text-warn"></span
                            ></mat-label>
                            <input
                                matInput
                                placeholder="Share Price"
                                [formControlName]="'sharePrice'"
                            />
                        </mat-form-field>
                    </div>
                </div>

                <div
                    class="grid sm:grid-cols-2 md:grid-cols-2 gap-6 w-full min-w-0"
                >
                    <div class="flex flex-col gt-xs:flex-row">
                        <mat-form-field
                            [floatLabel]="'always'"
                            class="flex-auto gt-xs:pr-3"
                        >
                            <mat-label
                                class="text-header font-normal text-black"
                                >Offer Price(ZAR) <span class="text-warn"></span
                            ></mat-label>
                            <input
                                matInput
                                placeholder="Offer price"
                                [formControlName]="'offerPrice'"
                            />
                        </mat-form-field>
                    </div>
                </div>

                <div
                    class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700"
                >
                    <button routerLink="/auction-calender/list" mat-button>
                        Cancel
                    </button>
                    <button
                        class="px-6 ml-3 bg-theme"
                        mat-flat-button
                        [color]="'primary'"
                        (click)="addData()"
                    >
                        <span *ngIf="!loading"> Save</span>
                        <mat-progress-spinner
                            *ngIf="loading"
                            [diameter]="24"
                            [mode]="'indeterminate'"
                        ></mat-progress-spinner>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
