<div
    *transloco="let t"
    class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6"
>
    <!-- Header -->
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-theme text-on-primary"
    >
        <div class="text-lg font-medium">{{ dialogHeader || "Add" }}</div>
        <button mat-icon-button (click)="close()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
                (click)="close()"
            ></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="composeForm"
        (submit)="sendComment()"
    >
        <!-- To -->
        <mat-form-field
            [floatLabel]="'always'"
            class="flex-auto gt-xs:pr-3 mb-2"
        >
            <mat-label class="text-secondary">{{ t("name") }}</mat-label>
            <input
                matInput
                placeholder="{{ t('enter_name') }}"
                formControlName="name"
            />
        </mat-form-field>

        <!-- Actions -->
        <div
            class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6"
        >
            <div class="-ml-2"></div>

            <div class="flex items-center mt-4 sm:mt-0">
                <button
                    class="order-first sm:order-last ml-2 bg-theme"
                    mat-flat-button
                    [color]="'primary'"
                    type="submit"
                >
                    {{ t("submit") }} &nbsp;
                    <mat-progress-spinner
                        *ngIf="loading"
                        [diameter]="24"
                        [mode]="'indeterminate'"
                    ></mat-progress-spinner>
                </button>
            </div>
        </div>
    </form>
</div>
