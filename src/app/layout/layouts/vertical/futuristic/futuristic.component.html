<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">
    <!-- Header -->
    <div
        class="relative flex flex-0 items-center justify-between w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden"
        style="background-color: #fffaf0 !important"
    >
        <!-- Navigation toggle button -->
        <div>
            <button
                class="mr-2 bg-header"
                mat-icon-button
                (click)="toggleNavigation('mainNavigation')"
            >
                <mat-icon
                    class="text-white"
                    [svgIcon]="'heroicons_outline:menu'"
                ></mat-icon>
            </button>
        </div>

        <div>
            <img class="h-12" src="assets/images/logo/logo.svg" />
        </div>

        <!-- Components -->
        <div class="flex items-center pl-2 space-x-0.5 sm:space-x-2">
            <div
                class="w-full whitespace-nowrap overflow-ellipsis overflow-hidden text-center leading-normal font-medium"
            >
                {{
                    userDetails?.firstName
                        ? userDetails?.firstName +
                          " " +
                          userDetails?.middleName +
                          " " +
                          userDetails?.lastName
                        : "ADMIN"
                }}
            </div>

            <user></user>
            <!-- <languages></languages> -->
            <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
            <!-- <search [appearance]="'bar'"></search>
            <shortcuts></shortcuts>
            <messages></messages>
           
            <notifications></notifications> -->

            </button> -->
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>
